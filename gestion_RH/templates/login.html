{% extends 'base.html' %}
{% load static %}

{% block title %}Connexion{% endblock %}

{% block content %}
<section class="login-container">
    <h2>Connexion</h2>
    
    {% if form.errors %}
    <div class="alert alert-danger">
        <p>Votre nom d'utilisateur ou mot de passe est incorrect. Veuillez r√©essayer.</p>
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</section>

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .alert-danger {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn-primary:hover {
        background-color: #0069d9;
    }
</style>
{% endblock %}
